<nav class="navigation_bar" aria-label="Primary navigation">
  @for (navOption of navigationOptions(); track navOption.prName) {
    @if (!(navOption.prHide || validateAdminModuleAndRole(navOption))) {
      <a
        #navLink
        [routerLink]="navOption.path"
        routerLinkActive="section_active"
        class="pr-body-1 navigation_bar_item"
        [ngClass]="{ 'padding-right-40': navOption?.underConstruction }"
        (keydown.space)="$event.preventDefault(); navLink.click()"
        (keydown.enter)="navLink.click()">
        {{ navOption.prName }}

        @if (navOption?.underConstruction) {
          <img src="assets/work-in-progress.png" alt="Under construction" srcset="" />
        }
      </a>
    }
  }
</nav>
