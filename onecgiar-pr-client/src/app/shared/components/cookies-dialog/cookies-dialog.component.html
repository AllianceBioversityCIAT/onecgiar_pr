<p-dialog
  header="Preferencias de Cookies"
  [(visible)]="visible"
  [modal]="false"
  [position]="position"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
  [dismissableMask]="false"
  [style]="{ width: 'auto', padding: '2rem' }">
  <p class="buttons">Usamos cookies para mejorar tu experiencia.</p>
  <div class="buttons">
    <p-button size="small" label="Aceptar todas" icon="pi pi-check" severity="primary" (onClick)="acceptAll()"> </p-button>
    <p-button size="small" label="Rechazar todas" icon="pi pi-times" severity="secondary" (onClick)="rejectAll()"> </p-button>
  </div>
</p-dialog>
