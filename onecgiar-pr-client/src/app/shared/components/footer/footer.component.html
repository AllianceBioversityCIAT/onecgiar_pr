<div
  class="blank_space"
  *ngIf="showIfRouteIsInList()"
  [ngClass]="{ floating: this.isFloating, floatingFix: this.isFloatingFix }"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <div class="footer">
    <div class="content">
      <div class="logo">
        <img class="cgiar_logo" src="/assets/cgiar_logo.png" alt="" srcset="" />
      </div>
      <div class="texts">
        <div class="buttons">
          <div class="f-button pr-body-2" (click)="this.footerSE.displayContactUs = true">Contact Us</div>
          <div class="point"></div>
          <a target="_blank" [href]="this.globalLinksSE.links.url_terms_and_conditions" class="f-button pr-body-2">Terms and Conditions</a>
          <div class="point"></div>
          <a target="_blank" [href]="this.license" class="f-button pr-body-2">License</a>
        </div>
        <div class="rights">Â© {{ this.getYear() }} CGIAR System Organization. All rights reserved.</div>
      </div>
    </div>
  </div>
</div>
<div class="footer-blocker" [ngClass]="{ 'footer-blocker-max': this.isHover }" *ngIf="this.isFloating"></div>
