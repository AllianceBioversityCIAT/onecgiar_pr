<div class="notification">
  <div class="notification_header">
    <p-skeleton width="145px" height="23px" [style]="{ 'border-radius': '0 0 10px 10px', 'background-color': '#d4d4d4' }" />

    <p-skeleton width="145px" height="23px" [style]="{ 'border-radius': '0 0 10px 10px', 'background-color': '#d4d4d4' }" />
  </div>

  <div class="notification_content">
    <div class="notification_content_body">
      <p-skeleton width="100%" height="40px" [style]="{ 'background-color': '#d4d4d4' }" />
    </div>

    <div class="notification_content_actions">
      <div class="notification_content_actions_buttons">
        <p-skeleton width="120px" height="29px" [style]="{ 'background-color': '#d4d4d4' }" />
        <p-skeleton width="60px" height="29px" [style]="{ 'background-color': '#d4d4d4' }" />
      </div>

      <p-skeleton width="190px" height="18px" [style]="{ 'background-color': '#d4d4d4', 'margin-top': '5px' }" />
    </div>
  </div>
</div>
