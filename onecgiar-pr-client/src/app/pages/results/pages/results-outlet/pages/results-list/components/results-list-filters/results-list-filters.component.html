<div class="filters">
  <div *ngFor="let filter of this.resultsListFilterSE.filters.general" class="filter {{ filter.attr }}">
    <div class="filter_title">{{ filter.filter_title }}</div>
    <div class="chips">
      <div
        class="chip"
        [ngClass]="{ chip_selected: option.selected, disabled: option.name == '2023' || option.name == '2024' }"
        (click)="this.resultsListFilterSE.onSelectChip(option); this.resultsListFilterSE.cleanAllFilters(option)"
        *ngFor="let option of filter?.options">
        {{ option.name }}
      </div>
    </div>
  </div>
</div>

<div class="result_level_container">
  <div class="result_level_title">Result level</div>
  <div class="filters">
    <div *ngFor="let filter of this.resultsListFilterSE.filters.resultLevel" class="filter">
      <div class="filter_title">{{ filter.name }}</div>
      <div class="chips">
        <div
          class="chip"
          [ngClass]="{ chip_selected: option.selected }"
          [style.background]="option.selected ? 'var(--pr-color-result-level-' + filter?.id + ')' : ''"
          (click)="this.resultsListFilterSE.onSelectChip(option)"
          *ngFor="let option of filter?.options">
          {{ option.name }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="search_input">
  <i class="material-icons-round">search</i>
  <input type="text" placeholder="Find result..." [(ngModel)]="this.resultsListService.text_to_search" class="pr-body-2" id="results_search" />
</div>
