<div class="detail_container">
  <div id="alert"></div>

  <app-alert-status description="Select the geographic location/s where this result is taking place."> </app-alert-status>

  <app-alert-status
    *ngIf="this.api.dataControlSE.isKnowledgeProduct"
    description="In case some of the metadata fields are incorrect, please get in touch with the library staff of your Center to update them in the repository. Before the end of the reporting period, metadata will be automatically refreshed on this page.">
  </app-alert-status>

  <app-geoscope-management [body]="this.geographicLocationBody" module="reporting"> </app-geoscope-management>

  <br />
  @if (this.geographicLocationBody.geo_scope_id != 1) {
    <app-pr-radio-button
      fieldRef="[geoscope-management]-has_extra_geo_scope"
      [options]="[
        { value: true, label: 'Yes' },
        { value: false, label: 'No' }
      ]"
      optionLabel="label"
      [(ngModel)]="extraGeographicLocationBody.has_extra_geo_scope"
      optionValue="value">
    </app-pr-radio-button>
    <br />

    @if (this.extraGeographicLocationBody.has_extra_geo_scope) {
      <app-geoscope-management
        label="What is the geographic scope where there may be potential impact in other geographic areas?"
        [body]="this.extraGeographicLocationBody"
        [hideTobeDetermined]="true"
        module="reporting">
      </app-geoscope-management>
    }
  }

  <app-save-button class="position_sticky" (clickSave)="onSaveSection()" *ngIf="!this.api.dataControlSE.isKnowledgeProduct"></app-save-button>

  <app-sync-button (clickSave)="onSyncSection()"></app-sync-button>
</div>
