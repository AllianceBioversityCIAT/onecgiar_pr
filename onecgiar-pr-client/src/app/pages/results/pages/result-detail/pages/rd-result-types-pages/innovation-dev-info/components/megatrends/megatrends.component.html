<app-pr-field-header
  [label]="options?.megatrends?.question_text"
  [description]="options?.megatrends?.question_description"
  [useColon]="false"></app-pr-field-header>

<div *ngFor="let checkbox of this.options?.megatrends?.options" class="checkboxList">
  <app-pr-checkbox
    [label]="this.checkbox.question_text"
    [(ngModel)]="this.checkbox.answer_boolean"
    (ngModelChange)="(this.checkbox.answer_text)"></app-pr-checkbox>
</div>
