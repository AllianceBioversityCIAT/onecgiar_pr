<app-pr-field-header
  [label]="options?.megatrends?.question_text"
  [description]="options?.megatrends?.question_description"
  [useColon]="false"></app-pr-field-header>

@for (checkbox of this.options?.megatrends?.options; track $index; let i = $index) {
  <div class="checkboxList">
    <app-pr-checkbox
      [label]="checkbox.question_text"
      [(ngModel)]="checkbox.answer_boolean"
      (ngModelChange)="(checkbox.answer_text)"></app-pr-checkbox>
  </div>
}
