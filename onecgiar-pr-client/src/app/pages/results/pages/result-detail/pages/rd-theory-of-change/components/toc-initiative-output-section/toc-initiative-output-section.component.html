<app-pr-field-header label="Theory of Change" [required]="false" [simpleStyle]="true"> </app-pr-field-header>

<div>
  <app-toc-initiative-out
    [initiative]="result_toc_result"
    [editable]="
      !this.api.rolesSE.platformIsClosed && (this.api.rolesSE.validateInitiative(result_toc_result?.initiative_id) || this.api.rolesSE.isAdmin)
    "
    [resultLevelId]="1">
  </app-toc-initiative-out>
</div>

<div *ngIf="contributors_result_toc_result?.length">
  <app-pr-field-header label="Other contributors" [required]="false" [simpleStyle]="true" labelDescInlineStyles="position: relative; z-index: -1;">
  </app-pr-field-header>

  <div *ngFor="let contributor of contributors_result_toc_result; let i = index">
    <app-toc-initiative-out
      [initiative]="contributor"
      [resultLevelId]="1"
      [isContributor]="true"
      [editable]="
        !this.api.rolesSE.platformIsClosed && (this.api.rolesSE.validateInitiative(contributor?.initiative_id) || this.api.rolesSE.isAdmin)
      "></app-toc-initiative-out>
  </div>
</div>
