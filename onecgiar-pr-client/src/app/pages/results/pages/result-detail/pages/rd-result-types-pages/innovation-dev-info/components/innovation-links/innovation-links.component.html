<div>
  <app-pr-field-header
    label="Innovation reference materials"
    [description]="temporalReferenceDescription()"
    [required]="false"
    [useColon]="false"></app-pr-field-header>

  <div class="linkItem" *ngFor="let result of this.body.reference_materials; let i = index">
    <div class="index">{{ i + 1 }}</div>

    <div class="link">
      <app-pr-input placeholder="Add link" type="link" [required]="true" [(ngModel)]="this.body.reference_materials[i].link"></app-pr-input>
    </div>

    <div class="icon" *ngIf="!this.api.rolesSE.readOnly && !this.api.dataControlSE?.currentResult?.status" (click)="deleteLinkReferences(i)">
      <i class="material-icons-round">delete</i>
    </div>
  </div>

  <app-no-data-text
    *ngIf="!this.body.reference_materials.length && !this.api.rolesSE.readOnly && !this.api.dataControlSE?.currentResult?.status"
    title="No link to reference material added"></app-no-data-text>

  <br />

  <app-add-button
    name="Add another link to reference material"
    (clickEvent)="addLinkReferences()"
    *ngIf="!this.api.rolesSE.readOnly && !this.api.dataControlSE?.currentResult?.status">
  </app-add-button>
</div>
