<div class=" local_container section_container">
  <div class="tabs" [style]="'grid-template-columns: repeat(' + (multipleWPsTabs.length + 1) + ', 1fr)'">
    <div *ngFor="let tab of multipleWPsTabs; let i = index">
      <a class="tab" [ngClass]="{'active' : tab.id === activeTab.id}" (click)="onActiveTab(tab)">
        <i class="material-icons-round {{ tab.validation ? 'valid' : 'invalid' }}" style="font-size: 20px;">
          check_circle </i>
        <p class="tab-title">TOC Result NÂ° {{i + 1}}</p>
        <i *ngIf="this.multipleWPsTabs.length !== 1" class="material-icons-round close_icon tab-delete-button-item"
          (click)="onDeleteTab(tab)">backspace</i>
      </a>
    </div>
    <div class="tab-add-button" (click)="onAddTab()">
      <i class="material-icons-round close_icon tab-add-button-item"
        style="font-size: 16px; color: var(--pr-color-primary);">
        add
      </i>
    </div>
  </div>

  <div class="multiple-wps-container">
    <h1>{{activeTab.content}}</h1>
  </div>

</div>
