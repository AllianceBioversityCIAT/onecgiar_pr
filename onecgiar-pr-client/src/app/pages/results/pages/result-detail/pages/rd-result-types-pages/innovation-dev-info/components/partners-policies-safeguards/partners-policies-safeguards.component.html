<app-pr-field-header [label]="options?.responsible_innovation_and_scaling?.q4?.question_text"
  [description]="options?.responsible_innovation_and_scaling?.q4?.question_description"
  [useColon]="false"></app-pr-field-header>

<app-pr-radio-button
  (selectOptionEvent)="innovationDevInfoUtilsSE.mapBoolean(this.options?.responsible_innovation_and_scaling?.q4)"
  [verticalAlignment]="true" [options]="this.options?.responsible_innovation_and_scaling?.q4?.options"
  optionLabel="question_text" optionValue="result_question_id"
  [(ngModel)]="this.options.responsible_innovation_and_scaling.q4['radioButtonValue']">
</app-pr-radio-button>

<div appFeedbackValidation
  labelText="Are the right partners, policies, and safeguards in place to ensure the benefits of the innovation are sustained and equitably shared?"
  [isComplete]="!!this.options?.responsible_innovation_and_scaling?.q4['radioButtonValue']"></div>
