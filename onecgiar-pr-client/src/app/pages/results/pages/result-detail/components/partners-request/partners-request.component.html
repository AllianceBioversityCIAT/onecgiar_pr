<p-dialog appendTo="body" header="Title" [(visible)]="this.api.dataControlSE.showPartnersRequest"
    (onHide)="cleanObject()" [draggable]="false" [modal]="true" [closeOnEscape]="true" [showHeader]="false"
    [dismissableMask]="true" [style]="{padding: '0px'}">
    <div class="modal_title">Partners Request</div>
    <div class="modal_container partners-request-container" *ngIf="showForm">
        <app-alert-status
            description="Please note that once your partner request is approved (the partner review process may take up to 2 business days), it could take up to an hour to be available in the CLARISA institutions list.">
        </app-alert-status>
        <app-pr-input placeholder="Enter text" label="Acronym" type="text" [required]="false"
            [(ngModel)]="this.partnersRequestBody.acronym" name="acronym">
        </app-pr-input>


        <app-pr-input placeholder="Enter text" label="Name" type="text" [(ngModel)]="this.partnersRequestBody.name">
        </app-pr-input>
        <app-pr-select class="segment_title_margin" [options]="this.institutionsService.institutionsChildlessTypes"
            label="Type" optionLabel="institutions_type_name" optionValue="institutions_type_id"
            [(ngModel)]="this.partnersRequestBody.institutionTypeCode" placeholder="Select type">
        </app-pr-select>
        <app-pr-select class="segment_title_margin" [options]="this.regionsCountriesSE.countriesList"
            label="Headquarter country" optionLabel="full_name" optionValue="iso_alpha_2"
            placeholder="Select Headquarter country" [(ngModel)]="this.partnersRequestBody.hqCountryIso">
        </app-pr-select>
        <app-pr-input placeholder="Enter text" label="Website" type="text" [required]="false"
            [(ngModel)]="this.partnersRequestBody.websiteLink">
        </app-pr-input>
    </div>
    <div class="buttons">
        <app-pr-button padding="medium" text="Cancel" icon="cancel_schedule_send" colorType="secondary"
            (click)="this.api.dataControlSE.showPartnersRequest = false">
        </app-pr-button>
        <app-pr-button [ngClass]="{'globalDisabled': this.requesting || formIsInvalid}"
            [text]="this.requesting?'Saving':'Requesting'" [rotating]="this.requesting"
            [icon]="this.requesting?'loop':'send'" padding="medium" (click)="onRequestPartner()"></app-pr-button>
    </div>

</p-dialog>
