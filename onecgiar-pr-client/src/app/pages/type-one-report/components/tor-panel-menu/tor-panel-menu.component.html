<div class="local_container">
  <div class="panel_menu shadow-1">
    <div>
      <div class="back_button">
        <a routerLink="/result/results-list" class="open_link_in_new_page">
          <app-pr-button text="Back to results" icon="arrow_back" [reverse]="true" [showBackground]="false"></app-pr-button>
        </a>
      </div>

      <div class="segment">
        <br />

        <div class="sections">
          @for (option of options; track $index) {
            <a [routerLink]="option.path" routerLinkActive="section_active">
              @if (!this.hideIndex) {
                <span>{{ $index + 1 }}.</span>
              }

              {{ option.name }}

              @if (option.underConstruction) {
                <img class="under_construction" src="assets/work-in-progress.png" alt="under construction icon" />
              }
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
