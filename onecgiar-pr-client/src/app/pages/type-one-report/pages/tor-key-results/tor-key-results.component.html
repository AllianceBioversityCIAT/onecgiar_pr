<div class="local_container">
  <div class="tor_sub_title">
    Key results
  </div>
  <app-alert-status [description]="this.keyResultsDesc(this.typeOneReportSE.currentInitiativeShortName)">
  </app-alert-status>

  <div class="text_and_button_alignment">
    The following information can be extracted in Excel by clicking on the PRMS download button.
    <app-pr-button [text]="this.requesting?'Downloading excel file':'Download excel file'"
    [ngClass]="{'globalDisabled': this.requesting}" [icon]="this.requesting?'loop':'excel_white'" [rotating]="this.requesting"
    (click)="exportExcel(typeOneReportSE.initiativeSelected)"></app-pr-button>
  </div>

  <iframe allowfullscreen *ngIf="this.typeOneReportSE.currentBiPage" [src]="this.typeOneReportSE.sanitizedUrl" frameborder="0"></iframe>


</div>
