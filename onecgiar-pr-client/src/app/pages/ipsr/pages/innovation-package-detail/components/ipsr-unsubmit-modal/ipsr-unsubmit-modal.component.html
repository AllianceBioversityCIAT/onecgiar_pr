<p-dialog appendTo="body" header="Title" [(visible)]="this.ipsrDataControlSE.modals.unsubmit"
    (onHide)="cleanObject()" [draggable]="false" [modal]="true" [closeOnEscape]="true" [showHeader]="false"
    [dismissableMask]="true" [style]="{padding: '0px'}">
    <div class="modal_title">Un-submission
    </div>
    <div class="modal_container partners-request-container">
        <div class="information_title">Confirm un-submission</div>
        <div class="description"> The result <strong>"{{this.ipsrDataControlSE?.detailData?.title}}"</strong> is about
            to be un-submitted. Note that by un-submitting the result it will be in editing mode again.</div>
        <app-pr-textarea placeholder="Type your comment here..."
            label="Please provide a justification about the un-submission" type="text" [(ngModel)]="this.comment"
            [readOnly]="false" [isStatic]="true" [maxWords]="150"></app-pr-textarea>
    </div>
    <div class="buttons">
        <app-pr-button padding="medium" text="Cancel" icon="cancel_schedule_send" colorType="secondary"
            (clickEvent)="this.ipsrDataControlSE.modals.unsubmit = false">
        </app-pr-button>
        <app-pr-button [ngClass]="{'globalDisabled': this.requesting || !this.comment }"
            [text]="this.requesting?'Un-submitting':'Un-submit'" [rotating]="this.requesting"
            [icon]="this.requesting?'loop':'send'" padding="medium" (clickEvent)="onSubmit()">
        </app-pr-button>
    </div>
</p-dialog>
