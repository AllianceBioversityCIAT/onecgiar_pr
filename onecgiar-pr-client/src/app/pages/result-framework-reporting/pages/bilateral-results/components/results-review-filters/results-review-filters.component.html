<div class="filters-bar">
  <!-- Search input -->
  <p-iconfield>
    <p-inputicon styleClass="pi pi-search" />
    <input
      type="text"
      pInputText
      placeholder="Find result"
      [ngModel]="bilateralResultsService.searchText()"
      (ngModelChange)="onSearchChange($event)"
      [style]="{ width: '350px' }" />
  </p-iconfield>
</div>
