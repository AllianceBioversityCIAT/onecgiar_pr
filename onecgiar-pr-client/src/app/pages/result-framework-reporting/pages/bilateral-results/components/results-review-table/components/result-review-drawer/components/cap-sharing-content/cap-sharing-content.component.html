<h4 class="pr-h4 font-weight-600 text-black"># of people trained</h4>

<div class="peopleFields" style="display: flex; gap: 16px; flex-wrap: wrap;">
  <app-pr-input
    placeholder="Type quantity"
    label="Women"
    type="number"
    [required]="false"
    [(ngModel)]="resultDetail.resultTypeResponse[0].female_using">
  </app-pr-input>

  <app-pr-input
    placeholder="Type quantity"
    label="Men"
    type="number"
    [required]="false"
    [(ngModel)]="resultDetail.resultTypeResponse[0].male_using">
  </app-pr-input>

  <app-pr-input
    placeholder="Type quantity"
    label="Non-binary"
    type="number"
    [required]="false"
    [(ngModel)]="resultDetail.resultTypeResponse[0].non_binary_using">
  </app-pr-input>

  <app-pr-input
    placeholder="Type quantity"
    label="Unknown"
    type="number"
    [required]="false"
    [(ngModel)]="resultDetail.resultTypeResponse[0].has_unkown_using">
  </app-pr-input>
</div>

<div style="margin-top: 16px;">
  <h4 class="pr-h4 font-weight-600 text-black">Total:</h4>
  <div class="readonly-chips-container">
    <span class="readonly-chip">{{ this.getTotalParticipants() }}</span>
  </div>
</div>

<h4 class="pr-h4 font-weight-600 text-black" style="margin-top: 16px;">Length of training:</h4>
<div class="readonly-chips-container">
  <span class="readonly-chip">{{ resultDetail?.resultTypeResponse?.[0]?.term_name }}</span>
</div>

<h4 class="pr-h4 font-weight-600 text-black" style="margin-top: 16px;">Delivery method:</h4>
<div class="readonly-chips-container">
  <span class="readonly-chip">{{ resultDetail?.resultTypeResponse?.[0]?.delivery_method_name }}</span>
</div>
