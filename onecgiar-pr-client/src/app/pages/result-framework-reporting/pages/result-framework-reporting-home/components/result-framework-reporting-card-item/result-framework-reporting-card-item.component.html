<div
  #frameworkReportingCardItem
  type="button"
  class="framework-reporting-card-item"
  routerLink="/result-framework-reporting/entity-details/{{ item?.initiativeCode }}"
  (keydown.space)="$event.preventDefault(); frameworkReportingCardItem.click()"
  (keydown.enter)="frameworkReportingCardItem.click()">
  <div class="framework-reporting-card-item_header">
    <img src="/assets/result-framework-reporting/SPs-Icons/{{ item?.initiativeCode }}.png" [alt]="item?.initiativeCode" width="24" height="24" />

    <div>
      <p class="framework-reporting-card-item_header_desc">{{ item?.initiativeCode }} - {{ item?.entityTypeName }}</p>
      <h3 class="framework-reporting-card-item_header_title">{{ item?.initiativeName }}</h3>
    </div>
  </div>

  <!-- Progress bar -->
  <div style="width: 100%; height: 37px">
    <div class="framework-reporting-card-item_progress">
      <p class="framework-reporting-card-item_progress_title">Progress</p>
      <p class="framework-reporting-card-item_progress_value">{{ item?.progress }}%</p>
    </div>

    <p-progressbar [value]="item?.progress" [showValue]="false" [style]="{ height: '9px', width: '100%' }" />
  </div>
</div>
