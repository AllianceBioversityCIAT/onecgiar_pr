<div
  #frameworkReportingCardItem
  type="button"
  class="framework-reporting-card-item"
  routerLink="/result-framework-reporting/entity-details/{{ item?.initiativeCode }}"
  (keydown.space)="$event.preventDefault(); frameworkReportingCardItem.click()"
  (keydown.enter)="frameworkReportingCardItem.click()">
  <div class="framework-reporting-card-item_header">
    @if (!imageLoadError()) {
      <img
        src="/assets/result-framework-reporting/SPs-Icons/{{ item?.initiativeCode }}.png"
        [alt]="item?.initiativeCode"
        width="24"
        height="24"
        (error)="imageLoadError.set(true)" />
    } @else {
      <div class="framework-reporting-card-item_icon-placeholder" aria-hidden="true"></div>
    }

    <div>
      <p class="framework-reporting-card-item_header_desc">{{ item?.initiativeCode }} - {{ item?.entityTypeName }}</p>
      <h3 class="framework-reporting-card-item_header_title">{{ (item?.initiativeId === 41 || item?.initiativeCode === 'SGP-02') ? (item?.initiativeShortName ?? item?.initiativeName) : item?.initiativeName }}</h3>
    </div>
  </div>
</div>
