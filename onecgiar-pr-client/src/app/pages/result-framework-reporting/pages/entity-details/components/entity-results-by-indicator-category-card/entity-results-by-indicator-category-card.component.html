<div class="entity-results-by-indicator-category-card">
  <div class="container">
    <div>
      <div class="entity-results-by-indicator-category-card_header">
        <div class="entity-results-by-indicator-category-card_header_content">
          <i [class]="getIcon(item?.resultTypeId)" style="font-size: 20px; color: var(--pr-color-neutral-200)"></i>

          <div>
            <p class="entity-results-by-indicator-category-card_header_desc">Indicator category</p>
            <p class="entity-results-by-indicator-category-card_header_title">{{ item?.resultTypeName }}</p>
          </div>
        </div>
      </div>

      <div class="entity-results-by-indicator-category-card_results">
        <div class="entity-results-by-indicator-category-card_results_item">
          <div class="dot" style="background-color: var(--pr-color-blue-400); margin-right: 3px"></div>
          Editing:<span class="font-weight-600">{{ item?.editing }}</span>
        </div>

        <div class="entity-results-by-indicator-category-card_results_item">
          <div class="dot" style="background-color: var(--pr-color-blue-800); margin-right: 3px"></div>
          Submitted:<span class="font-weight-600">{{ item?.submitted }}</span>
        </div>
      </div>
    </div>
    <div class="entity-results-by-indicator-category-card_actions">
      <button type="button" pButton class="p-button-outlined entity-results-by-indicator-category-card_button-full" (click)="onReportClick()">
        <span>Report</span>
        <i class="material-icons-round">add</i>
      </button>
      <button type="button" pButton class="p-button-outlined entity-results-by-indicator-category-card_button-inline" (click)="onReportClick()">
        <span>Report result</span>
        <i class="material-icons-round">add</i>
      </button>
    </div>
  </div>
</div>
