<div
  [pTooltip]="this.tooltipText"
  [tooltipPosition]="this.tooltipTextPosition"
  [tooltipStyleClass]="this.tooltipStyleClass"
  (click)="onClick()"
  class="pr_button {{ padding }}"
  [style]="'margin: ' + this.verticalMargin + 'px 0px'"
  [ngClass]="{
    'b-disabled': this.disabled,
    reverse: this.reverse,
    show_background: this.showBackground,
    animate__pulse_infinite: this.pulse || this.rotating
  }"
  [ngStyle]="this.showBackground ? { 'background-color': 'var(--pr-color-' + this.colorType + ')' } : {}">
  <div class="text">{{ this.text }}</div>

  <i
    [class]="iconsStylesClass"
    [ngClass]="{ rotating: this.rotating, 'rotate-right': this.rotateRight }"
    *ngIf="this.icon && !this.use_png_icon; else pngicon">
    {{ this.icon }}
  </i>

  <ng-template #pngicon>
    <ng-container *ngIf="this.use_png_icon">
      <img src="assets/icons/excel_white.png" alt="" srcset="" />
    </ng-container>
  </ng-template>

  <img *ngIf="underConstruction" class="under_construction" src="assets/work-in-progress.png" alt="" srcset="" />

  <div
    class="filter"
    [ngStyle]="
      this.showBackground ? { background: 'linear-gradient(20deg, #ffffff4d 0%, ' + 'var(--pr-color-' + this.colorType + ')' + ' 85%)' } : {}
    "></div>
</div>
