<div
  class="pr_label pr-h4"
  [ngClass]="{ required: this.required, simpleStyle: simpleStyle }"
  *ngIf="this.label"
  [innerHTML]="this.label + (this.useColon ? ':' : '')"
  [style]="labelDescInlineStyles"></div>
<div
  class="pr_description readOnly pr-body-2"
  *ngIf="this.description"
  [innerHTML]="this.descriptionLabel + this.description"
  [style]="descInlineStyles"></div>
