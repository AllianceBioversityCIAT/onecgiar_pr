<div class="checkbox_container">
  <p-checkbox
    name="groupname"
    [disabled]="(readOnly || this.rolesSE.readOnly) && !isStatic"
    [binary]="true"
    [value]="true"
    [(ngModel)]="value"
    (ngModelChange)="selectOptionEvent.emit()"></p-checkbox>
  <div class="label pr-body-2" [innerHTML]="label"></div>
</div>
