@if (this.dynamicData()) {
  <div class="field_container">
    <div class="title">
      <app-pr-field-header [label]="this.label" [required]="this.required" [useColon]="false" [labelDescInlineStyles]="this.labelDescInlineStyles">
      </app-pr-field-header>
      <div class="choices" *ngIf="!hideOptions">
        <div
          class="choice"
          [ngClass]="{ yes: this.value == true, disabled: disabled || readOnly || this.rolesSE.readOnly }"
          *ngIf="editable ? true : !(readOnly || this.rolesSE.readOnly || disabled) || this.value == true"
          (click)="(disabled || readOnly || this.rolesSE.readOnly) ? null : (editable ? onclickYes() : onclickYes())">
          Yes
        </div>
        <div
          class="choice"
          [ngClass]="{ no: this.value == false, disabled: disabled || readOnly || this.rolesSE.readOnly }"
          *ngIf="editable ? true : !(readOnly || this.rolesSE.readOnly || disabled) || this.value == false"
          (click)="(disabled || readOnly || this.rolesSE.readOnly) ? null : (editable ? onClickNo() : onClickNo())">
          No
        </div>
      </div>
    </div>
    <div class="description" *ngIf="!hideDescription">
      <app-pr-field-header [description]="this.description" [showDescriptionLabel]="showDescriptionLabel" [descInlineStyles]="descInlineStyles">
      </app-pr-field-header>
    </div>
  </div>
}
